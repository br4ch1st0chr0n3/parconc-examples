cradle:
  multi:
    - path: "."
      config:
        cradle:
          stack:
            - path: "./src"
              component: "parconc-examples:lib"

            - path: "./app/Main.hs"
              component: "parconc-examples:exe:parconc-examples-exe"

            - path: "./app/Paths_parconc_examples.hs"
              component: "parconc-examples:exe:parconc-examples-exe"

            - path: "./test"
              component: "parconc-examples:test:parconc-examples-test"

    - path: "./Setup.hs"
      config:
        cradle:
          direct:
            arguments:
              - "-package Cabal"
              - "-package base"
